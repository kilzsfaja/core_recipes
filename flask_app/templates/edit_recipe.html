<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe Share</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <h1>Edit Recipe!</h1>
                </div>
                <div class="col-3 d-flex">
                    <form action="/recipes" method="GET">
                    <button type="submit" class="btn btn-primary">Back</button>
                    </form>
                    <form action="/logout" method="POST">
                    <button type="submit" class="btn btn-danger ms-2">Logout</button>
                    </form>
                </div>
            </div>
            {% for message in get_flashed_messages(): %}
                <div class="alert alert-danger">
                    {{message}}
                </div>
            {% endfor %}
            <div class="row">
                <form action="/recipes/update/{{this_recipe.id}}" method="post">
                    <!-- <input type="hidden" name="user_id" value="{{session.user_id}}">
                    create hidden input for user_id -->
                    <div>
                        Name:
                        <br>
                        <input name="name" value="{{this_recipe.name}}">
                    </div>
                    <div>
                        Description:
                        <br>
                        <textarea name="description" id="description" cols="50" rows="4">{{this_recipe.description}}</textarea>
                    </div>
                    <div>
                        Instructions:
                        <br>
                        <textarea name="instructions" id="instructions" cols="50" rows="8">{{this_recipe.instructions}}</textarea>
                    </div>
                    <div>
                        Date Cooked/Made:
                        <br>
                        <input name="date" type="date" value="{{this_recipe.date}}">
                    </div>
                    <div>
                        <br>
                        <p>Under 30 mins?</p>
                        Yes:
                        <input type="radio" name="under" value="1" {% if this_recipe.under == 1 %} checked {% endif %}>
                        No:
                        <input type="radio" name="under" value="0" {% if this_recipe.under == 0 %} checked {% endif %}>
                    </div>
                    <br>
                    <button>Edit</button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
